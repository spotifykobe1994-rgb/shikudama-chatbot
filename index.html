<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Shi.Ku.Dama Assistant</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f1ec;
      padding: 20px;
    }
    #chat {
      max-width: 420px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="chat">
    <div id="messages"></div>

    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>

  <script>
    const API_URL = "https://wix-chatbot-backend.onrender.com/chat";

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${who}">${who}:</span> ${text}`;
      document.getElementById("messages").appendChild(div);
    }

    async function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "Nessuna risposta", "assistant");
      } catch (err) {
        addMessage("Errore di connessione al backend", "assistant");
      }
    }
  </script>

</body>
</html>
